<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
        用法：在这个匿名函数内部，先定义了私有变量和函数，供内部函数使用，然后将一个对象字面量作为函数的值返回，
            返回的对象字面量中只包含可以公开的属性和方法。这样的话，可以提供外部使用该方法；
            由于该返回对象中的公有方法是在匿名函数内部定义的，因此它可以访问内部的私有变量和函数。
        使用场景： 如果我们必须创建一个对象并以某些数据进行初始化，同时还要公开一些能够访问这些私有数据的方法，
            那么我们这个时候就可以使用模块模式了。
     */
    function CustomType() {
        this.name = "tugenhua";
    };
    CustomType.prototype.getName = function(){
        return this.name;
    }
    var application = (function(){
        // 定义私有
        var privateA = "aa";
        // 定义私有函数
        function A(){};

        // 实例化一个对象后，返回该实例，然后为该实例增加一些公有属性和方法
        var object = new CustomType();

        // 添加公有属性
        object.A = "aa";
        // 添加公有方法
        object.B = function(){
            return privateA;
        }
        // 返回该对象
        return object;
    })();
</script>
</body>
</html>
